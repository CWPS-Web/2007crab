              <tr>
                <td width="100%">
                <p style="line-height: 150%">&nbsp;一般而言潮間帶的生物會一生存與覓食特性分佈在不同的潮間區域，潮間帶蟹類會分佈在高潮帶，有較長的覓食與活間，貝類則分佈在中低潮帶有較長的覓食時間，但有些蟹類會棲息在高潮帶的上方潮水的漲落對其影響較小，我們可以利用其在潮間帶分佈情況作為觀察的依據。
                </td>
