              <tr>
                <td width="100%">
                <p style="line-height: 150%">
                水筆仔沼澤區內來自上游及海洋所帶來支各種無機鹽及有機物，在加上水筆植物體本身枯枝落葉的掉落，經由真菌分解形成有機碎屑，使的區內沈積了大量有機養分。這些有機養料可以藉著潮水的漲退帶潮間帶與給沿岸的浮游生物利用，水筆仔是潮間帶生態系中最基礎的生產者。潮間帶的生物對紅樹林的依賴程度而有所差異，並依其水筆仔分佈的遠近，我們可以利用這種差異性來作為觀察生物的一種指標。</td>
