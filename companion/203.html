                    <p style="line-height: 150%">原 產 
                    地菲律賓生態特性：常綠喬木或大喬木辨認特徵：莖：株高可達20公尺，樹皮黑褐色而厚，有乳白汁。葉：互生，厚革質，先端圓而略凹缺，全緣。花：具長梗，2-4朵簇生於葉腋花冠綠白色。果：橢圓形，長可達4公分，肉質，成熟時黃褐色 
                    繁殖方法：以種子或高壓繁殖用 途：庭植添景、行道樹。果可食，樹皮可做染料。</td>
